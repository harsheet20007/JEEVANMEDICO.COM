<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JEEVAN MEDICO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    header {
      background-color: #4CAF50;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .popup-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .popup-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .show-popup {
      display: flex;
    }

    .popup-exit {
      transform: translateY(-50px) scale(0.8);
      opacity: 0;
    }

    .products {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      width: 200px;
      transition: transform 0.3s ease;
      cursor: pointer;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      max-width: 100%;
      height: auto;
    }

    .product-card h3 {
      margin: 10px 0;
      color: #333;
    }

    .product-card p {
      color: #666;
    }

    .product-card button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
      border-radius: 3px;
      cursor: pointer;
    }

    .product-card button:hover {
      background-color: #0056b3;
    }

    .cart {
      display: none;
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .cart h2 {
      margin-top: 0;
      color: #333;
    }

    .cart ul {
      padding: 0;
      margin: 10px 0;
      list-style-type: none;
    }

    .cart ul li {
      margin-bottom: 5px;
      color: #666;
    }

    .cart p {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }

    .cart button {
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 3px;
    }

    .cart button:hover {
      background-color: #d32f2f;
    }

    .user-info-form {
      display: none;
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .user-info-form input {
      width: calc(100% - 20px);
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
    }

    .user-info-form button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .user-info-form button:hover {
      background-color: #0056b3;
    }

<body>
  <header>
    <h1>Welcome to JEEVAN MEDICO</h1>
    <button onclick="toggleCart()">View Cart</button>
  </header>
  
  <main>
    <div class="products">
      <!-- Product cards -->
      <div class="product-card" onclick="addToCart('Product 1', 19.99)">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>Description of Product 1.</p>
        <p>$19.99</p>
        <button>Add to Cart</button>
      </div>
      <!-- Add more product cards here -->
    </div>

    <!-- Cart display -->
    <div class="cart" id="cartItems">
      <h2>Your Cart</h2>
      <ul id="cartList"></ul>
      <p>Total: $<span id="cartTotal">0</span></p>
      <button onclick="showUserInfoForm()">Place Order</button>
    </div>

    <!-- User info form -->
    <div class="popup-container" id="userInfoForm">
      <div class="popup-content">
        <h2>Enter Your Details</h2>
        <form onsubmit="submitOrder(event)">
          <input type="text" placeholder="Name" required><br>
          <input type="email" placeholder="Email" required><br>
          <input type="tel" placeholder="Phone Number" required><br>
          <button type="submit">Submit Order</button>
        </form>
      </div>
    </div>
  </main>
  
  <script>
    let cart = [];
    let cartTotal = 0;

    function toggleCart() {
      const cartDisplay = document.getElementById('cartItems');
      if (cartDisplay.style.display === 'block') {
        cartDisplay.style.display = 'none';
      } else {
        cartDisplay.style.display = 'block';
      }
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      cartTotal += price;
      document.getElementById('cartList').innerHTML += `<li>${name} - $${price}</li>`;
      document.getElementById('cartTotal').textContent = cartTotal.toFixed(2);
    }

    function showUserInfoForm() {
      const userInfoForm = document.getElementById('userInfoForm');
      userInfoForm.style.display = 'flex';
    }

    function submitOrder(event) {
      event.preventDefault();
      const userInfoForm = document.getElementById('userInfoForm');
      const inputs = userInfoForm.getElementsByTagName('input');
      const userDetails = {};
      for (let input of inputs) {
        userDetails[input.placeholder] = input.value;
      }

      if (Object.keys(userDetails).length < 3) {
        alert("Please fill in all details.");
        return;
      }

      if (cart.length === 0) {
        alert("Your cart is empty. Please add items before placing an order.");
        return;
      }

      // Form data to be sent to Web3Forms
      const formData = {
        access_key: '0a2f583d-eae2-4fc4-83d9-5b83a443ab07', // Replace with your Web3Forms access key
        ...userDetails,
        products_selected: JSON.stringify({ cart, cartTotal }),
      };

      fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        body: JSON.stringify(formData),
        headers: {
          'Content-Type': 'application/json',
        },
      })
      .then(response => {
        if (response.ok) {
          // Successfully submitted
          alert("Order submitted!\nUser details: " + JSON.stringify(userDetails));
          cart = [];
          cartTotal = 0;
          document.getElementById('cartList').innerHTML = '';
          document.getElementById('cartTotal').textContent = '0.00';
          userInfoForm.style.display = 'none';
        } else {
          alert("Failed to submit the order. Please try again later.");
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert("An error occurred while submitting the order. Please try again later.");
      });
    }
  </script>
</body>
